<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="/authentication/static/css/login.css"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <section class="header">
        <nav>
            <div class="nav-container">
                <img src="/authentication/static/images/logo.png" alt="Logo">
                <ul>
                    <a class="signup-link" href="{{ url_for('auth.sendMail') }}"><li>Sign up</li></a>
                    <a class="login-link" href="{{ url_for('auth.login') }}"><li>Login</li></a>
                </ul>
            </div>
        </nav>

        <section class="login-container">
            <form action="{{ url_for('auth.login') }}" method="post">
                <h1>
                    <img src="/authentication/static/images/login.gif" alt="">
                </h1>
                <div class="container">
                    <div>
                        <label for="username"><i class="fa-solid fa-user"></i>Username <span class="required">*</span></label>
                        <input type="text" name="userName" id="userName" onkeydown="return /[A-Za-z0-9_]/i.test(event.key)" required>
                    </div>
                    <div>
                        <label for="password"><i class="fa-solid fa-lock"></i>Password <span class="required">*</span></label>
                        <input id="password" name="password" type="password">
                        <div class="viewPasswordContainer">
                            <input type="checkbox" onclick="showPassword()" class="viewPassword" name="viewPassword">show Password
                        </div>
                    </div>
                </div>
                <div class="invalidMsg">{{ msg }}</div>
                <button  class="login-btn" type="submit" onclick="validateForm()">Login</button>
                <div class="new-user">
                    Don't have an account <span class="bold"><a href="{{url_for('auth.sendMail')}}">Signup</a></span>
                </div>
            </form>
        </section>
    </section>

    <script>
        // Navigation Toggle
        var navLinks = document.getElementById("navLinks");
        let login_section = document.getElementById("login-section");
        function showMenu(){
            navLinks.style.top = "0";
        }
        function hideMenu(){
            navLinks.style.top = "-250px";
        }
        // Show / Hide Password
        function showPassword() {
            let password = document.getElementById("password");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</body>
</html>
